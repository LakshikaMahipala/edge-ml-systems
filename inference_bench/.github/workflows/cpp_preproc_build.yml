name: cpp_preproc_build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ pkg-config libopencv-dev

      - name: Configure
        run: |
          cmake -S cpp_preproc -B build_cpp -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build_cpp -j

      - name: Test
        run: |
          cd build_cpp && ctest --output-on-failure
