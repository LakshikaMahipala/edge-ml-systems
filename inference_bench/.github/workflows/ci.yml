name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r week01_inference_bench/requirements.txt

      - name: Smoke: benchmark help
        run: |
          python week01_inference_bench/run_benchmark.py --help
